<div *ngIf="criterio===null">
    <strong>Fecha: </strong>{{initialDate|date:'dd/MM/yyyy'}}  <strong>al</strong>  {{endDate|date:'dd/MM/yyyy'}}
</div>
<div *ngIf="criterio!==null">
    <strong>Criterio de busqueda:</strong> {{criterio}}
</div>
<app-table [tableInfo]="tableInfo" [dataSource]="buys" [tableColumns]="tableColumns" 
(actionEvent)="redirectToDetallesCompra($event)"></app-table>
