<div class="form-container">
    <h3 class="form-title">
        &nbsp;Buscar por fecha
    </h3>
   <div class="form" [formGroup]="formSearchKardex">
         <div class="form-group">
            <app-input class="formControl" [formGroup]="formSearchKardex" [control]="'initialDate'"
            [labelInfo]="{title:'Fecha de inicio',required:true,type:'date'}"></app-input>

            <app-input class="formControl" [formGroup]="formSearchKardex" [control]="'endDate'"
            [labelInfo]="{title:'Fecha de fin',required:true,type:'date'}"></app-input>
        </div>
        <div class="form-actions">
            <button class="form-button" title="{{checkDates().msj}}" [disabled]="!checkDates().isValid"
            (click)="redirectToKardexByDate()"
             [ngClass]="{'btn-save':checkDates().isValid}">
                <i class="fa fa-search"></i>
                &nbsp;&nbsp;BUSCAR</button>
        </div>
        <div class="line"></div>
        <h3 class="form-title">
            &nbsp;Buscar kardex por producto
        </h3>
        <div class="form-group">
            <app-input class="formControl" [formGroup]="formSearchKardex" [control]="'campSearch'"
            [labelInfo]="{title:'CÃ³digo de barra',required:true,type:'text'}"></app-input>
        </div>
        <div class="form-actions">
            <button class="form-button" (click)="redirectToKardexByCriterio()" 
            [disabled]="formSearchKardex.get('campSearch')?.invalid"
            [ngClass]="{'btn-save':formSearchKardex.get('campSearch')?.valid}">
                <i class="fa fa-search"></i>
                &nbsp;&nbsp;BUSCAR</button>
        </div>
    </div> 
</div>
