<div class="form-container">
    <h3 class="form-title">
        &nbsp;Generar reporte perzonalizado
    </h3>
    <div class="form" [formGroup]="formGenerateReport">
        <div class="form-group">
            <app-select class="formControl" [formGroup]="formGenerateReport" [control]="'campSearch'"
            [selectInfo]="selectInfo" [selectOptions]="selectOptions"></app-select>
           
        </div>
        <div class="form-actions">
            <button class="form-button btn" [disabled]="this.formGenerateReport.get('campSearch')?.value===''"
            [ngClass]="{enable:this.formGenerateReport.get('campSearch')?.value!==''}" 
            (click)="createPDF()">
                <i class="far fa-save"></i>
                &nbsp;&nbsp;GENERAR REPORTE</button>
        </div>
    </div>
</div>
