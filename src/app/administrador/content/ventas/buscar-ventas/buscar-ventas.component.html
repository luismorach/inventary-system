<div class="form-container">
    <h3 class="form-title">
        &nbsp;Buscar por fecha
    </h3> 
   <div class="form" [formGroup]="formSearchSells">
        <div class="form-group">
            <app-input class="formControl" [formGroup]="formSearchSells" [control]="'initialDate'"
            [labelInfo]="{title:'Fecha de inicio',required:true,type:'date'}"></app-input>

            <app-input class="formControl" [formGroup]="formSearchSells" [control]="'endDate'"
            [labelInfo]="{title:'Fecha de fin',required:true,type:'date'}"></app-input>
        </div>
        <div class="form-actions">
            <button class="form-button" title="{{checkDates().msj}}" [disabled]="!checkDates().isValid"
            (click)="redirectToVentasRealizadas()" [ngClass]="{'btn-save':checkDates().isValid}">
                <i class="fa fa-search"></i>
                &nbsp;&nbsp;BUSCAR</button>
        </div>
        <div class="line"></div>
        <h3 class="form-title">
            &nbsp;Buscar por ticket, cliente o usuario
        </h3>
        <div class="form-group">
            <app-input class="formControl" [formGroup]="formSearchSells" [control]="'campSearch'"
            [labelInfo]="{title:'CrÃ­terio a buscar',required:true,type:'text'}"></app-input>
        </div>
        <div class="form-actions">
            <button class="form-button" (click)="redirectToVentasRealizadasByCriterio()"
            [disabled]="formSearchSells.get('campSearch')?.invalid" 
            [ngClass]="{'btn-save':formSearchSells.get('campSearch')?.valid}">
                <i class="fa fa-search"></i>
                &nbsp;&nbsp;BUSCAR</button>
        </div>
    </div> 
</div>
